# Zylith Deployment Configuration
# Visit https://foundry-rs.github.io/starknet-foundry/appendix/snfoundry-toml.html

# Devnet profile (local development)
[sncast.devnet]
url = "http://localhost:5050"
accounts-file = "./accounts/devnet.json"
account = "devnet_account"
wait-params = { timeout = 300, retry-interval = 5 }
show-explorer-links = false

# Sepolia testnet profile
[sncast.sepolia]
url = "https://api.cartridge.gg/x/starknet/sepolia"
accounts-file = "./accounts/sepolia.json"
account = "account420"
wait-params = { timeout = 600, retry-interval = 10 }
block-explorer = "StarkScan"
show-explorer-links = true

# Default profile (devnet)
[sncast.default]
url = "http://localhost:5050"
accounts-file = "./accounts/devnet.json"
account = "devnet_account"
wait-params = { timeout = 300, retry-interval = 5 }

[sncast.sepolia_new]
account = "sepolia_account_new"
accounts-file = "./accounts/devnet.json"
url = "https://api.cartridge.gg/x/starknet/sepolia"
